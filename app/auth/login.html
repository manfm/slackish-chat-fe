<div class="row">
  <div class="col-md-4">
    <h2>Log in</h2>
  </div>
  <div class="col-md-8">
    <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" class="form">
      <div class="form-group">
        <label class="sr-only">email</label>
        <input type="email" name="email" placeholder="Email" ng-model="loginForm.email" required="required" />
      </div>
      <div class="form-group">
        <label class="sr-only">password</label>
        <input type="password" name="password" placeholder="Password" ng-model="loginForm.password" required="required" />
      </div>
      <button type="submit" class="mainbutton">Sign in</button>
    </form>
  </div>
</div>
