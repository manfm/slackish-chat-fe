<div class="row">
  <div class="col-md-4">
    <h2>Sign up</h2>
  </div>
  <div class="col-md-8">
    <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
      <div class="form-group">
        <label class="sr-only">email</label>
        <input type="email" name="email" placeholder="Email" ng-model="registrationForm.email" required="required" />
      </div>
      <div class="form-group">
        <label class="sr-only">password</label>
        <input type="password" name="password" placeholder="Password" ng-model="registrationForm.password" required="required" />
      </div>
      <div class="form-group">
        <label class="sr-only">password confirmation</label>
        <input type="password" name="password_confirmation" placeholder="Confirm Password" ng-model="registrationForm.password_confirmation" required="required" />
      </div>
      <button type="submit" class="mainbutton">Sign up</button>
    </form>
  </div>
</div>
